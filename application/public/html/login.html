<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesample.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    
    <title>Login Page</title>
</head>
<body>
    <div class="logo">
        <h1>Photos</h1>
      </div>
      <header>
        <div class="container">
          <nav>
            <div class="menu-area">
              <ul>
                <li><a href="/" class="home">Home</a></li>
                <li>
                  <input id="search-text" name="" type="text" />
                  <div id="text-bar-icon">
                    <i class="fas fa-search"></i>
                  </div>
                </li>
                <li><a href="/postimage">Post</a></li>
                <li><a href="/login" id="authenticate-button" name="nav-items anchor-buttons">Login</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
    <br />
    <div class="old-header">
        <h2>Sign In</h2>
    </div>
    <br />
    <form
        method="POST"
        action="/users/login"
        enctype="application/x-www-form-urlencoded"
    >
        <div class="grid-container">
            <div class="grid-item">
                <label for="username-lbl">Username:</label>
            </div>
            <div>
                <input required id="username" type="text" class="textbox" placeholder="Username" name="username" />
            </div>
            <div class="grid-item">
                <label for="password">Password:</label>
            </div>
            <div>
                <input required id="password" type="password" class="textbox" placeholder="Password" name="password" />
            </div>
            <div>
                <input class="submit" type="submit" value="Submit">
            </div>
            <div>
                <input class="cancel" type="button" value="Cancel">
            </div>
        </div>
    </form>
    <div>
        <p>Don't have an account?
        <a href="/registration" style="color:#375ebf">Become A User!</a>
        </p>
    </div>
</body>
</html>
