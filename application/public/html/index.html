<html>

<head>
  <title>Express</title>

</head>

<body>
  <div class="logo">
    <h1>Photos</h1>
  </div>
  <header>
    <div class="container">
      <nav>
        <div class="menu-area">
          <ul>
            <li><a href="/" class="home">Home</a></li>
            <li>
              <input id="search-text" name="" type="text" />
              <div id="text-bar-icon">
                <i class="fas fa-search"></i>
              </div>
            </li>
            <li><a href="/postimage">Post</a></li>
            <li><a href="/login" id="authenticate-button" name="nav-items anchor-buttons">Login</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <h1>Express</h1>
  <h2>Hello world, i am Aaron Colmenares</h2>
  <div>
    <div></div>
  </div>
  <script>
    function createCard(data){
      return `<div> id=post-${data.id} class="card"> \
                <img> class="card-image" src="${data.thumbnail}"> \
                <div class="card-body"> \
                  <p class="card-title">${data.title}</p> \
                  <p class="card-text">${data.description}</p> \
                  <a href="/imagepost/"${data.id}" class="anchor-buttons">Details</a> \
                </div> \
              </div>`;
    }
    function runSearch() {
      let searchTerm = document.getElementById('search-text').value;
      let searchURL = 'http://localhost:3000/posts/search/'+searchTerm;
      console.log(searchURL);
      fetch(searchURL)
      .then((data) => data.json())
      .then((dataAsObject) => {
        console.log(dataAsObject);
      })
      .catch((err) => {console.log(err)});
    }
    document.getElementById('text-bar-icon').onclick = runSearch;
  </script>
</body>
</html>
